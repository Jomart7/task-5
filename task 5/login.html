<body>

    <section class="login-page">
            <form action="" class="all-form">
                <h1 class="login-main-text">Login page</h1>
                <div class="form-group">
                    <label for="" class="login-label">Email id</label>
                    <input type="text" class="login-inp" required>
                </div>
                <div class="form-group">
                    <label for="" class="login-label">Password</label>
                    <input type="password" class="login-inp" required>
                    <p class="fpr">Forgot Password?</p>
                </div>
                <input type="submit" class="btn" value="Login">
                <p class="a-text">Don't have an account? <span class="fpr"> Register</span></p>
            </form>
        
    </section>
